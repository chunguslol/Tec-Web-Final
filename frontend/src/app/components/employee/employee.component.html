<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)=" addEmployee(employeeForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Please, Enter your full Name "
                            [(ngModel)]="employeeService.selectedEmployee.name">
                    </div>
                    <div class="form-group">
                        <div class="input-field col-s12">
                            <input type="text" class="form-control" name="position"
                                placeholder="Please, Enter your Position "
                                [(ngModel)]="employeeService.selectedEmployee.position">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="office" placeholder="Please, Enter your Office "
                            [(ngModel)]="employeeService.selectedEmployee.office">
                    </div>
                    <div class="form-group">
                        <div class="input-field col-s12">
                            <input type="number" class="form-control" name="salary"
                                placeholder="Please, Enter your Salary "
                                [(ngModel)]="employeeService.selectedEmployee.salary">
                        </div>
                    </div>
                    <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">Clean</button>
                    <button class="btn btn-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Operations</th>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employeeService.employees">
              <td>{{ employee.name }}</td>
              <td>{{ employee.position }}</td>
              <td>{{ employee.office }}</td>
              <td>
                <a (click)="editEmployee(employee)" class="btn btn-secondary btn-sm">
                  <i class="material-icons">edit</i>
                </a>
                <a (click)="deleteEmployee(employee._id, employeeForm)" class="btn btn-danger btn-sm">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
